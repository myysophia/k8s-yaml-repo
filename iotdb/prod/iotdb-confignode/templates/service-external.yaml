apiVersion: v1
kind: Service
metadata:
  name: iotdb-confignode-external
  annotations:
    kubernetes.io/elb.id: 351bb4ba-291e-46da-8fd3-8d462e9805a8
    kubernetes.io/elb.acl-id: 4f100b81-c165-4cc3-a78c-3f60844ea789
    kubernetes.io/elb.acl-status: 'on'
    kubernetes.io/elb.acl-type: 'white'
  labels:
    {{- include "iotdb-chart.labels" . | nindent 4 }}
spec:
  ports:
    - name: tcp-9092
      port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    {{- include "iotdb-chart.selectorLabels" . | nindent 4 }}
  clusterIP: LoadBalancer
  type: {{ .Values.service.type }}
